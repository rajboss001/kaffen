$('.owl-carousel').owlCarousel({

    margin:0,
    autoplay:true,
    mouseDrag:true,
    dots:false,
    autoplayTimeout:10000,
    nav:false,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:1
        },
        1000:{
            items:1
        }
    }
})
